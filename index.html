<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ID Card validator</title>


    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-12">
					<div class="jumbotron" style="margin-top: 30px">
						<h2>
							Take photo of your front ID
						</h2>
						<p>
    							<input id="front" class="btn btn-primary btn-large col-md-12" type="file" accept="image/*;capture=camera">
						</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="jumbotron">
						<h2>
							Take photo of your back ID
						</h2>
						<p>
							<input id="back" class="btn btn-primary btn-large col-md-12" type="file" accept="image/*;capture=camera">
						</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					 
					<button id="verify" type="button" class="btn btn-primary btn-lg btn-block" >
						Verify
					</button>
				</div>
			</div>
			<br/>
			<div class="row">
			<div class="col-md-12">
			<div id ="errormsg" class="alert alert-danger alert-dismissible d-none">
				 
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">
					Ã—
				</button>
				<h4>
					Error
				</h4> <strong>Error!</strong> No text found, please verify your ID images (or service error)
			</div>
			</div> 
			</div>
			<div  class="row">
			<div class="col-md-12">
				<div id ="infomsg" class="card d-none">
				<h5 id="fullname" class="card-header">
				</h5>
				<div class="card-body">
					<p id="details" class="card-text">
						Card content
					</p>
				</div>
				<div id="footer" class="card-footer">
					Card footer
				</div>
			</div> 
			</div>
			</div>
		</div>
	</div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js" integrity="sha512-X7kCKQJMwapt5FCOl2+ilyuHJp+6ISxFTVrx+nkrhgplZozodT9taV2GuGHxBgKKpOJZ4je77OuPooJg9FJLvw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
